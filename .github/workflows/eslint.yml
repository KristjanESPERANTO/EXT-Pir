name: "ESLint test"

on: [pull_request]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        run: npm install eslint@8

      - name: Run ESLint
        run: npx eslint *.js components/*.js
          --config .eslintrc.js
        continue-on-error: false
